{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}" />
</head>
<body>
  <div class="register-container">
    <img src="{% static 'images/logo_hf_nobg.png' %}" class="logo" alt="HyperFix Logo" id="logo">
    <h2>Crear una cuenta</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Registrarse</button>
    </form>
    <p class="login-link">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
  </div>
</body>
</html>
